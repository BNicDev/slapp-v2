<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="/cards/styles.css">
</head>
<body>
    <div class="cards-container">
        <div class="big-card">
            <div class="card-info">
                <img src="/cards/img/follow.png" alt="">
                <button class="last-week-btn">Last week</button>
                <span>Followers</span>
                <h1>1200</h1>
                <span>Promedio seguidores</span>
                <h1>12k</h1>
                <span>Seguidores</span>
                <h1>980</h1>
                <span>seguidos</span>
            </div>
        </div>
        <div class="small-card">
            <div class="time">
                <img src="/cards/img/reloj.png" alt="">
                <span>Tiempo de <br>respuesta</span>
                <h1>2.3hs</h1>
                <span>Tiempo promedio</span>
            </div>
        </div>
        <div class="small-card">
            <div class="new-followers">
                <img src="/cards/img/followers.png" alt="">
                <span>Nuevos <br>Seguidores</span>
                <h1>41</h1>
                <span>Audiencia</span>
            </div>
        </div>
        <div class="big-card">
            <div class="faithful-followers">
                <img src="/cards/img/follow.png" alt="">
                <span>¡Seguidores más fieles!</span>
            </div>
        </div>
    </div>
</body>
</html>
