<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Cards</title>
    <link rel="stylesheet" href="/cards/styles.css">
</head>
<body>
    <div class="cards-container">
        <div class="big-card1">
              <div class="followers-list">
                <img src="/cards/img/follow.png" alt=""> 
                <button class="last-week-btn">Last week</button> <br>
                    <span>Followers</span>
                    <h1>1200</h1>
                <span>Promedio seguidores</span>
                <h1>12k</h1>
                <span>Seguidores</span>
                <h1>980</h1>
                <span>seguidos</span>
              </div>
        </div>
        <div class="small-card1">
            <div class="time">
                <img src="/cards/img/reloj.png" alt=""> <br>
                <span class="title">Tiempo de <br>respuesta</span>
                <h1>2.3hs</h1>
                <span class="time-prom">Tiempo promedio</span>
            </div>
        </div>
        <div class="small-card2">
            <div class="new-followers">
                <img src="/cards/img/followers.png" alt=""> <br>
                <span class="title">Nuevos <br>Seguidores</span>
                <h1>41</h1>
                <span class="audience">Audiencia</span>
            </div>
        </div>
        <div class="big-card2">
            <div class="faithful-followers">
                <button class="addbtn">+</button>
                <img src="/cards/img/follow.png" alt=""> <br>
                <span>¡Seguidores más fieles!</span>
                
            </div>
        </div>
    </div>
</body>
</html>
